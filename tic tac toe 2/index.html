<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" id="0">X</div>
            <div class="col" id="1"></div>
            <div class="col" id="2"></div>
        </div>
        <div class="row">
            <div class="col" id="3"></div>
            <div class="col" id="4"></div>
            <div class="col" id="5"></div>
        </div>
        <div class="row">
            <div class="col" id="6"></div>
            <div class="col" id="7"></div>
            <div class="col" id="8"></div>
        </div>
    </div>
    <p class="text">Your turn</p>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    
    <script src="js/checkWin.js"></script>
    <script src="js/minimax.js"></script>
    <script src="js/main.js"></script>
</html>
